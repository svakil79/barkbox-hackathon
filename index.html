<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Noto+Sans+KR|Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
</head>

<body>
  <section class="page-header">
    <div class="notifications animated infinite bounce delay-2s">
      <i class="fa fa-bell"></i>
    </div>
    <div class="title">Journey</div>
    <div><img src="assets/images/icon1.jpeg" class="avatar"></div>
  </section>

  <section class="new-post">
    <i class="fa fa-plus"></i>
    <div class="text">

      ... what's on your mind ?
    </div>
    <div class="camera">
      <i class="fa fa-camera"></i>
    </div>
  </section>


  <section class="posts">

    <article>

      <div class="author">
        <div class="avatar-zone">
          <img src="assets/images/icon1.jpeg" class="avatar" />
        </div>
        <div class="title">
          <div class="name">Sir Charles</div>
          <div class="sub-title">If only my dog could talk</div>
        </div>
      </div>


      <div class="graphic">
        <img src="assets/images/broken-leg.jpg" />
      </div>

      <div class="content">
        Sir Charles sprained his leg while coming to greet me :(
      </div>

      <div class="footer">
        <div class="activity">
          <i class="fa fa-heart"></i>
          <span>2578</span>
        </div>

        <div class="activity">
          <i class="fa fa-comment"></i>
          <span>478</span>
        </div>

      </div>

    </article>

  </section>

  <nav>
    <div class="nav-item">
      <i class="fa fa-home"></i>
      <div>
        Home
      </div>
    </div>

    <div class="nav-item">
      <i class="fa fa-user"></i>
      <div>
        Account
      </div>
    </div>

    <div class="nav-item active">
      <i class="fa fa-users"></i>
      <div>
        Journey
      </div>
    </div>
    <div class="nav-item">
      <i class="fa fa-comments"></i>
      <div>
        Contact
      </div>
    </div>



  </nav>
</body>

</html>
